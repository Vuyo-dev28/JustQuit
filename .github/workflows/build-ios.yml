name: Build iOS IPA for Next.js Capacitor App

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_SUPABASE_URL: "https://olshypvwcqtqxbgkzpzp.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sc2h5cHZ3Y3F0cXhiZ2t6cHpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzcwNzQsImV4cCI6MjA3ODAxMzA3NH0.aUBczZeRPJJYTo1MgH8RkyRLpggznxENJFcOwEQcal4"
        run: |
          npm run build

      - name: Sync Capacitor iOS platform
        run: |
          npx cap sync ios

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install --repo-update

      - name: Build iOS App Bundle
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          cd ios/App
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/App.app Payload/
          zip -qr justquit.ipa Payload
          rm -rf Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: justquit-ios-ipa
          path: ios/App/justquit.ipa
          retention-days: 7

