name: Build iOS IPA for Next.js Capacitor App

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "placeholder-key"
        run: |
          npm run build

      - name: Sync Capacitor iOS platform
        run: |
          npx cap sync ios

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install --repo-update

      - name: Build iOS IPA
        run: |
          cd ios/App
          rm -rf build Payload
          
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath ./build/App.xcarchive \
            archive

          xcodebuild -exportArchive \
            -archivePath ./build/App.xcarchive \
            -exportPath ./build \
            -exportOptionsPlist ../../exportOptions.plist

          mv ./build/App.ipa ./build/justquit.ipa
          
          echo "âœ… IPA created successfully!"
          ls -la build/

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: justquit-ios-ipa
          path: ios/App/build/justquit.ipa
          retention-days: 7

      - name: Build summary
        run: |
          echo "ðŸŽ‰ iOS build completed!"
          echo "ðŸ“± App: justquit"
          echo "ðŸ“¦ Download the IPA from Artifacts section"
          echo "ðŸ”§ Use Sideloadly to install on iOS devices"
